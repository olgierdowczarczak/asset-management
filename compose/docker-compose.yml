services:
  mongodb:
    image: mongo:7
    container_name: asset-management-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      - MONGO_INITDB_DATABASE=asset-management
    networks:
      - asset-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/asset-management --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ..
      dockerfile: server/Dockerfile
    container_name: asset-management-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongodb:27017/asset-management
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-key-here}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-your-jwt-refresh-secret-key-here}
      - JWT_SALT=10
      - JWT_ACCESS_EXPIRY_REMEMBERED=30d
      - JWT_ACCESS_EXPIRY_DEFAULT=15m
      - JWT_REFRESH_EXPIRY=7d
      - ALLOWED_ADDRESS=http://localhost
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@example.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - ADMIN_USER_ID=1
      - ENVIRONMENT=production
      - PAGINATION_DEFAULT_LIMIT=10
      - PAGINATION_MAX_LIMIT=100
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - asset-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  client:
    build:
      context: ..
      dockerfile: client/Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:3000
    container_name: asset-management-client
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - asset-network

networks:
  asset-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
